<!DOCTYPE html>
<html>
    <head>
<title>Forms</title>
    <h2>Registration Form</h2>    
    </head>
    <body>
    Username:       <input type="text" name="username"><br>
    Password:       <input type="password" value="pwd"><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset"><br>    
    Attachments:    <input type="file"><br>
    Email:  <input type="email" value=""><br> 
    Date:   <input type="date"><br>
    Time:   <input type="time"><br>
    Month:  <input type="month"><br>    
    Select Color:   <input type="color"><br>
    Select Range:    <input type="range"><br>
    Enter Url    :   <input type="url"><br>    
    Description:   <input type="text" size="80"><br>  
    </body>
</html>
